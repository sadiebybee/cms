<div class="panel panel-default">
  <div class="panel-body">
    <!-- Angular-controlled -->
    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-control"
            size="120"
            maxlength="120"
            [(ngModel)]="document.name"
            #name="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            maxlength="255"
            [(ngModel)]="document.description"
            #description="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            name="url"
            required
            class="form-control"
            size="150"
            maxlength="255"
            [(ngModel)]="document.url"
            #url="ngModel"
          />
        </div>
      </div>

      <!-- Error message for required fields -->
      <div
        *ngIf="(!name.valid && name.touched) || (!url.valid && url.touched)"
        class="alert alert-danger mt-3"
      >
        The Document Title and Document URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <!-- invalid -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
