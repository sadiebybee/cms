<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Contact</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12" *ngFor="let contact of contacts">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
        <p class="list-group-item-text">{{ contact.email }}</p>
      </div>
      <span class="pull-right">
        <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive" style="max-height: 50px" />
      </span>
    </a>
  </div>
</div>
