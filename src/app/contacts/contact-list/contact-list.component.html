<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <h3 class="title" style="margin-left: 15px">Contacts</h3>
    </div>

    <div class="row">
      <div class="col-xs-8">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            (keyup)="search(searchBox.value)"
            placeholder="Enter a search value"
            #searchBox
          />
          <div class="input-group-addon input-search-btn">
            <div
              class="glyphicon glyphicon-search input-group-text"
              (click)="search(searchBox.value)"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div
      class="col-xs-12"
      *ngFor="let contact of contacts | contactsFilter : term"
    >
      <cms-contact-item
        [contact]="contact"
        [routerLink]="['/contacts', contact.id]"
        routerLinkActive="active"
      >
      </cms-contact-item>
    </div>
  </div>
</div>
