<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <!-- Name field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="contact.name"
            class="form-control required"
            size="120"
            max="120"
            required
            #name="ngModel"
          />
        </div>
      </div>

      <!-- Email field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="contact.email"
            class="form-control required"
            size="120"
            max="255"
            required
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
          <div
            class="alert alert-danger"
            *ngIf="!email.valid && email.touched"
          >
            Enter a valid Email address
          </div>
        </div>
      </div>

      <!-- Phone field -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            [(ngModel)]="contact.phone"
            class="form-control invalid"
            size="150"
            max="255"
            #phone="ngModel"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
          />
          <!-- Error message for invalid phone -->
          <div
            class="alert alert-danger"
            *ngIf="!phone.valid && phone.touched"
          >
            Enter a valid phone number
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            [ngModel]="contact.imageUrl"
            class="form-control"
            size="150"
            max="255"
            #imageUrl="ngModel"
          />
        </div>
      </div>

      <!--
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="group">Group:</label>
          <select
            id="group"
            name="group"
            class="form-control"
            [(ngModel)]="contact.group"
          >
            <option *ngFor="let c of groupContacts" [ngValue]="c">{{ c.name }}</option>
          </select>
        </div>
      </div>
      -->

      <!-- Error message for required Name/Email fields -->
      <div
        class="alert alert-danger"
        *ngIf="
          (!name.valid && name.touched) || (!email.valid && email.touched)
        "
      >
        The Name and Email fields are required.
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
